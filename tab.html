<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Are.na New Tab</title>
    <script src="tailwindcss.js"></script>

</head>

<body class="bg-white flex justify-center items-center h-screen">
    
    <div id="auth-container" class="flex flex-col items-center justify-center p-1 gap-3">
        <img src="img/logo.png" class="h-20 w-auto">
        <p class="text-xs text-gray-500 max-w-xs text-center">
            Paste your Are.na access token from<br>
            <a href="https://dev.are.na/oauth/applications" target="_blank" class="underline hover:text-gray-700">dev.are.na/oauth/applications</a>
        </p>
        <div class="flex gap-2">
            <input id="token-input" type="password" placeholder="Access token"
                class="rounded-sm bg-white px-2 py-1 text-xs text-gray-900 ring-1 ring-gray-300 ring-inset focus:outline-none focus:ring-2 focus:ring-gray-400 w-48">
            <button id="login" type="button"
                class="rounded-sm bg-white px-2 py-1 text-xs font-semibold text-gray-900 shadow-xs ring-1 ring-gray-300 ring-inset hover:bg-gray-50">
                Save
            </button>
        </div>
    </div>
    <div id="blocks-wrapper" class="flex w-full h-full">
    </div>


    <script src="tab.js"></script>
</body>

</html>
